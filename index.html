<!doctype html>
<html lang="en">

    <head>
        <title>Hello, world!</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>

    <body>
        <div class="borders">
            <div class="bord top-border"></div>
            <div class="bord right-border"></div>
            <div class="bord bottom-border"></div>
            <div class="bord left-border"></div>
        </div>
        <section class="project-pages hidden">

            <!--Zenefits-->
            <div class="project-page off zenefits">
                <div class="project-top">
                    <div class="cover">
                        <h1>Jay Goggin</h1>
                    </div>
                    <div class="project-image full">

                        <img src="img/water.jpg" />
                    </div>
                    <div class="close hidden" onClick="closeProject(this)"></div>
                </div>

                <div class="project-content">ekjrwkler</div>
            </div>

            <!--Aynax-->
            <div class="project-page off aynax hidden">
                <div class="project-top">
                    <div class="project-image full">
                        <img src="img/water.jpg" />
                    </div>
                    <div class="close hidden" onClick="closeProject(this)"></div>
                </div>

                <div class="project-content">ekjrwkler</div>
            </div>

        </section>

        <section class="project-index">
            <div class="container">

                <div class="col-md-6 left">
                    <div class="pro project1">
                        <div class="square" onClick="launchProject(this)">
                            <img src="img/water.jpg" class="back" />
                        </div>
                        <div class="project-title">
                            <div class="project-title-mask">
                                Zenefits
                            </div>
                        </div>
                    </div>
                    <div class="pro project3">
                        <div class="square zenefits zenefits-square" onClick="launchProject(this)">
                            <div class="main-title">
                                <figure class="front"></figure>
                                <figure class="back">Zenefits</figure>
                            </div>
                            <img src="img/water.jpg" class="back" />
                        </div>
                        <div class="project-title">
                            <div class="project-title-mask">
                                Zenefits
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-6 right top-bumper">
                    <div class="pro project2">
                        <div class="square" onClick="launchProject(this)">
                            <img src="img/water.jpg" class="back" />
                        </div>
                        <div class="project-title">
                            <div class="project-title-mask">
                                Zenefits
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <br style="clear: both" />
        </section>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/velocity/1.5/velocity.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/velocity/1.5/velocity.ui.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>

    </body>

</html>
